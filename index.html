<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="calculator">
         <input type="text" id="display" class="display" disabled>

         <button class="otherfunc" onclick="clearDisplay()">AC</button>
         <button class="otherfunc" onclick="backspace()">DEL</button>
         <button class="otherfunc" onclick="percentage()">%</button>
         <button class=mathfunc onclick="appendToDisplay('/')">&divide;</button>          <button onclick="appendToDisplay('7')">7</button>
         <button onclick="appendToDisplay('8')">8</button>
         <button onclick="appendToDisplay('9')">9</button>
         <button class=mathfunc onclick="appendToDisplay('*')">x</button>
         <button onclick="appendToDisplay('4')">4</button>
         <button onclick="appendToDisplay('5')">5</button>
         <button onclick="appendToDisplay('6')">6</button>
         <button class=mathfunc onclick="appendToDisplay('-')">-</button>
         <button onclick="appendToDisplay('1')">1</button>
         <button onclick="appendToDisplay('2')">2</button>
         <button onclick="appendToDisplay('3')">3</button>
         <button class=mathfunc onclick="appendToDisplay('+')">+</button>
         <button onclick="appendToDisplay('0')">0</button>
         <button onclick="appendToDisplay('00')">00</button>
         <button onclick="appendToDisplay('.')">.</button>
         <button class=mathfunc onclick="calculateResult()">=</button>
        
    </div>
<script src="script.js"></script>
</body>

</html>
